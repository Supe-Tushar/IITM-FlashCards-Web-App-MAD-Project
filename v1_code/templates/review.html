<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/static/css/review.css" />
    <script type="text/javascript" src="/static/js/review.js"></script>
    <script type="text/javascript" src="/static/js/flashMessage.js"></script>
    <title>Review</title>
</head>
<body>

    <div class="topnav">
        <button type="submit" id="submitForm" style="display:none;" form="create-form" formaction="/deck/{{ deckid }}/review/{{ index }}/abort_review" >Dashboard</button>
        <a href="#"  onclick="document.getElementById('submitForm').click();">Dashboard</a>
		<!--
		<a href="/dashboard">Dashboard</a>
		<a href="/logout">Logout</a>
		-->
	</div>

    {% include 'flashMessage.html' %}

	<div class='container'>

		<div class='card_word' >
			<p class="word" id="word"><b>{{ question }}</b></p>
            <p class="answer" id="answer">
				<b>{{ question }}</b>
				<br />
				<br />
				{{ answer }}
			</p>
		</div>

        <!--
        <div class='timer' >
            <p>Time Left: <span id="countdown">5</span> Sec</p>
        </div>
        -->

        <div class='flipcard' >
            <button class='navitem' id='flip' type="button" onclick="flipcard()">Flip</button>
        </div>


        <form action="/deck/{{ deckid }}/review/{{ index }}" method="POST" id="create-form">
            <div class='difficulty'>
                <label>Select Difficulty of this card: </label>
                <br />
                <br />
                <input type="radio" id='radio_easy' name="difficulty" value="Easy" required />
                <label>Easy</label>
                <br />
                <input type="radio" id='radio_medium' name="difficulty" value="Medium" />
                <label>Medium</label>
                <br />
                <input type="radio" id='radio_hard' name="difficulty" value="Difficult" />
                <label>Difficult</label>
                <br />
            </div>
            <br />

            <!--
            <input type="hidden" id="timerValue" name="timerValue" value="timerValue" />
            -->

            <input type="hidden"  name="cardid" value="{{ cardid }}" />

            <div class='nav_buttons'>
                <!--
                <input class='navitem' id='prev' type="submit" value="Previous" formaction="/prev">
                -->
                <input class='navitem' id='next' type="submit" value="Next" >
            </div>
		
        </form>
    </div>
</body>
</html>
